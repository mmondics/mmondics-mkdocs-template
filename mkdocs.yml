site_name: Site Name # Replace with a descriptive site name
repo_url: https://github.com/mmondics/<REPO_NAME> # Replace with the correct repo name
site_url: https://mmondics.github.io/<REPO_NAME>/ #  Replace with the correct repo name
edit_uri: edit/main/docs

nav:
    - Home: 'index.md'

theme: 
  name: material
  palette:
    scheme: default
    primary: black
    font:
      text: IBM Plex Sans
      code: IBM Plex Mono
  # favicon: images/openshift-logo.png # uncomment and change to applicable logo
  # logo: images/openshift-logo.png # uncomment and change to applicable logo

extra_css:
  - stylesheets/extra.css

copyright: Copyright Â© 2021 IBM Z Washington Systems Center

plugins:
  - search
#  - enumerate-headings:
#      toc_depth: 6
#      strict: true
  - print-site:
      add_to_navigation: true

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - attr_list
  - toc:
      permalink: true